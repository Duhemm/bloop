version: '{build}'
os: Windows Server 2012
install:
  - cmd: choco install sbt -ia "INSTALLDIR=""C:\sbt"""
  - cmd: SET PATH=C:\sbt\bin;%JAVA_HOME%\bin;%PATH%
  - cmd: SET SBT_OPTS=-XX:MaxPermSize=2g -Xmx4g
clone_script:
  - cmd: git clone -q --recursive --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
  - cmd: git checkout -qf %APPVEYOR_REPO_COMMIT%
build_script:
  - sbt "+bridgeIntegration/cachedPublishLocal" ^
        "benchmarks/compile" ^
        "git status" ^
        "install" ^
        "scriptedAddSbtBloop" ^
        "scripted integration-projects/sbt integration-projects/with-resources integration-projects/with-tests" ^
        "git status" ^
        "backend/testOnly -- --exclude-categories=bloop.SlowTests" ^
        "frontend/testOnly -- --exclude-categories=bloop.SlowTests"
